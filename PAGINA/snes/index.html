<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive para móviles -->
    <title>Nintendo NES - El Buhonero</title> <!-- Título de la pestaña -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS general del sitio -->
    <link rel="stylesheet" href="nes.css"> <!-- CSS específico para NES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> <!-- Fuente Montserrat -->
</head>

<body>
    <!-- HEADER / BARRA DE NAVEGACIÓN -->
    <header class="site-header">
        <nav class="navbar">
            <div class="logo">EL BUHONERO</div> <!-- Logo / nombre del sitio -->
            <ul class="nav-links">
                <li><a href="../index.html">INICIO</a></li> <!-- Enlace a inicio -->
                <li><a href="../index.html#catalogo">CATÁLOGO</a></li> <!-- Enlace a catálogo -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- HERO / SECCIÓN PRINCIPAL -->
        <section id="hero">
            <h1>Super Nintendo</h1> <!-- Título de la consola -->
            <p>La cosola sobremesa de 26 bits mas iconica por sus graficos, sonido y un catalogo muy avanzado a su epoca</p> <!-- Subtítulo -->
        </section>

        <!-- SECCIÓN DE ROMS / TARJETA ÚNICA -->
        <section id="roms">
            <div class="catalogo-grid"> <!-- Contenedor centrado para la tarjeta -->
                <article class="catalogo-card small-card"> <!-- Tarjeta individual -->
                    <div class="card-image" style="background-image: url('../imagenes/super_nintendo2.jpg');">
                        <!-- Imagen de fondo de la tarjeta -->
                        <div class="card-overlay">
                            Aquí tienes lo necesario para a la Super Nintendo <!-- Texto que aparece al pasar el mouse -->
                            <br><br>
                            <!-- Botón de descarga -->
                            <a href="https://drive.google.com/file/d/11MJiJSXDAy1tXL3mbZKl64x4x9oWFul_/view?usp=drive_link" 
                               target="_blank" 
                               class="card-button">
                               Aquitienes las ROMs (mas de 1000 titulos) y Emulador
                            </a>
                            <!-- Peso del archivo -->
                            <p class="peso">Peso del archivo 146.8 MB</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
