<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"> <!-- Codificación de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive para móviles -->
    <title>Nintendo NES - El Buhonero</title> <!-- Título de la pestaña -->
    <link rel="stylesheet" href="styles.css"> <!-- CSS general del sitio -->
    <link rel="stylesheet" href="nes.css"> <!-- CSS específico para NES -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> <!-- Fuente Montserrat -->
</head>

<body>
    <!-- HEADER / BARRA DE NAVEGACIÓN -->
    <header class="site-header">
        <nav class="navbar">
            <div class="logo">EL BUHONERO</div> <!-- Logo / nombre del sitio -->
            <ul class="nav-links">
                <li><a href="../index.html">INICIO</a></li> <!-- Enlace a inicio -->
                <li><a href="../index.html#catalogo">CATÁLOGO</a></li> <!-- Enlace a catálogo -->
            </ul>
        </nav>
    </header>

    <main>
        <!-- HERO / SECCIÓN PRINCIPAL -->
        <section id="hero">
            <h1>Nintendo NES</h1> <!-- Título de la consola -->
            <p>Revive los clásicos de 8 bits</p> <!-- Subtítulo -->
        </section>

        <!-- SECCIÓN DE ROMS / TARJETA ÚNICA -->
        <section id="roms">
            <div class="catalogo-grid"> <!-- Contenedor centrado para la tarjeta -->
                <article class="catalogo-card small-card"> <!-- Tarjeta individual -->
                    <div class="card-image" style="background-image: url('../imagenes/nintendo_nes2.gif');">
                        <!-- Imagen de fondo de la tarjeta -->
                        <div class="card-overlay">
                            Aquí tienes lo necesario para jugar Nintendo NES <!-- Texto que aparece al pasar el mouse -->
                            <br><br>
                            <!-- Botón de descarga -->
                            <a href="https://drive.google.com/file/d/11wPUWQNSzGUgKZXBXp9h3nIzUbvlfJU5/view?usp=drive_link" 
                               target="_blank" 
                               class="card-button">
                               Aqui tienes Emulador y todas las ROMS (1000 Juegos diferentes)
                            </a>
                            <!-- Peso del archivo -->
                            <p class="peso">Peso del archivo 94.8 MB</p>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
</body>
</html>
